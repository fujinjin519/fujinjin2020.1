    </div>

  <script>
        let ul = document.querySelector('ul');
        let start = 0;
        let timer = setInterval(() => {
          start -= 600;
          // ul.style.left = start  + 'px';
          if(start < -3000){
            // 小于 -3000的时候 证明条已经出去了
            // -3000的时候 我们显示的是伪第一张
            start = 0;
            ul.style.transition = 'none';
            ul.style.transform = `translateX(${start}px)`;
            // 闪到第一张之后  紧接着要网第二张移动 而不是再等1.5s;
            
          }else{
            ul.style.transition = 'all 0.3s';
          }
          ul.style.transform = `translateX(${start}px)`;
        }, 1500);
      </script>
