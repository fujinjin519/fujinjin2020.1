<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./less/1.css">
</head>
<body>
    <div id="box"></div>

    <script>
        let box=document.querySelector("#box")
       function move(ele,attr,duration,target){
           //ele:元素  attr：移动的属性  duration：时长  target：目标位置
            //次数 1000/10  时间除以每次移动的时间就是次数
           //目标位置-当前出始位置=移动的距离
           //移动距离/次数=步长
           let start=parseFloat(getComputedStyle(ele)[attr]) //parseFloat处理单位
           console.log(start); //获取初始值
           let step=  target-start/(duration) //步数
           let time=0; //记录运动时长 封顶值是 duration
           let timer=setInterval(()=>{
               time+=1; //每十秒移动一次，次数
               if(time>duration/10){
                   time=duration/10
                   clearInterval(timer)
               }
               ele.style[attr]=time*step+start //移动距离+出始的距离 就是当前的位置

     
          },10)



       }
       move(box,'left',1000,500) //1毫秒移动500px的位置
       move(box,"opacity",500,0.5) //500ms。变成0.5的透明度
    </script>
</body>
</html>
