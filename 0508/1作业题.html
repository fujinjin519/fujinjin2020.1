        // 1. 【普通函数】：
        //   1）形成私有的上下文（进栈&AO）
        //   2）初始化作用域链、初始化arguments、形参赋值、变量提升、代码执行 ...
        // 1. 【构造函数】
        //   1）默认创建一个实例对象，并且让THIS指向这个实例对象
        //   2）默认会把创建的实例返回，只不过如果自己手动返回引用值，会以自己返回的为主，就不在是实例了

        function Dog(name) {
            this.name = name;
        }
        Dog.prototype.bark = function () {
            console.log('wangwang');
        }
        Dog.prototype.sayName = function () {
            console.log('my name is ' + this.name);
        }
        function _new(Func, ...args) {

            //=>完成你的代码 重写内置new,实现一样的效果（创建类的实例）
            //params参数：Func 创建这个类的实例 args:基于剩余运算符，获取到所有要给类传递的实参信息
            let obj = Object.create(Func.prototype);
            let result = Func.call(obj, ...args);
            (result !== null && /^(object|function)$/i.test(typeof obj)) ? obj = result : null;
            return obj;




        }
        let sanmao = _new(Dog, '三毛');
        sanmao.bark(); //=>"wangwang"
        sanmao.sayName(); //=>"my name is 三毛"
        console.log(sanmao instanceof Dog); //=>true
