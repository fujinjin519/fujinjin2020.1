<html lang="en">
<head>

    <style>
     #lit_imgbox{
         width: 100%;
         height: 100%;
     }
     #big_imgbox{
         width: 200px;
         height: 200px;
         display: none;
         left:0;
         top:0;
         position: fixed;

     }
     #big_imgbox img{
         width: 100%;
         height: 100%;
     }




    </style>
</head>

         <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1588055182399&di=5e44d152e0b5fec86bdf330a7924fca5&imgtype=0&src=http%3A%2F%2Fimage.zp365.com%2Fnews%2F2020%2F3%2F64996729615082.png" alt="">
     </div>
     <script>
         let lit=document.getElementById("#lit_imgbox")
         let big=document.querySelector("#big_imgbox")
         lit.onmouseenter=function(){
             big.style.display="block"

         }
         lit.onmousemove=function(e){
             e.clientx
             big.style.transform=``

         }
         lit.onmouseleave=function(){
             big.style.display="none"
         }
     </script>
