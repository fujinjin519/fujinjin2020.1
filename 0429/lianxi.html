    <script>
        let $addNews = $("#addNews")
        $newsList = $(".newsList"),
            count = 5;
        $newsList.click(function (ev) {
            let target = ev.target;
            $target = $(target);
            if (target.tagName === "A") {
                $target.parent().remove()
            }
        })
        $addNews.click(function () {
            let str = ``;
            for (let i = 0; i < 5; i++) {
                str += ` <li>新闻${++count}
                <a href="javascript:;">删除</a>
            </li>`
            }
           $newsList.append(str)
        });
    </script>
